<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .link:hover {
                color: blue;
            }
        </style>
    </head>
    
    <script src="./js/Web.js"></script>
    <style>
      div.textbox {
        background: rgba(255, 255, 255, 0.5);
      }
      @font-face { 
          font-family: STIXTwoText-Regular;  
      src: url('./TestVideo/static/STIXTwoText-Regular.ttf');
      } 
    </style>
    <body onload = "load()">
        <div class="container-fluid">
            <div class="row" style = "background-color: #bb8551">
                <div class="col">
                    <form action="/home">
                        <input class="link" style="width: 425px; height: 35px; margin: 10px 0px; font-size: 24px; background-color:  #bb8551; color:  #2b190d; border: none; font-family: STIXTwoText-Regular; " type="submit" value="Home" style="font-family: STIXTwoText-Regular"/>
                    </form>    
                </div>
                <div class="col">
                    <h1 style="font-family: STIXTwoText-Regular; text-align: center; color: #2b190d;">Chat Over Chai</h1>
                </div>
                <div class="col">
                    <form action="/about">
                        <input class="link" style="width: 425px; height: 35px; margin: 10px 0px; font-size: 24px; background-color: #bb8551; border: none; color:  #2b190d; font-family: STIXTwoText-Regular" type="submit" value="About" />
                    </form> 
                </div>
            </div>
              <div class="row" style="background-color: #2b190d">
                <div class="col">
            
                </div>
                <div class="col">       
                    <h1 style="text-align:center; font-family: STIXTwoText-Regular; font-size: 36px; color: #bb8551; margin: 10px 0px; ">Our Videos</h1>
                </div>
            
                <div class="col">
            
                </div>
              </div>
              <div class="row" style="background-image: url(./images/wallpaper.png)">
                  <div class="col">
                      <form action="/poetry">
                          <input class="button" style="width: 300px; height: 35px; margin: 4px 2px; font-family: STIXTwoText-Regular; margin: 4px -10px; background-color: #2b190d; color:#bb8551; border-color: #bb8551" type="submit" value="Poetry" />
                      </form>    
                        <form action="/blog">
                            <input class="button" style="width: 300px; height: 35px; margin: 4px 2px; font-family: STIXTwoText-Regular; margin: 4px -10px; background-color: #2b190d; color:#bb8551; border-color: #bb8551" type="submit" value="Blog" />
                        </form>  
                        <form action="/previous">
                            <input class="button" style="width: 300px; height: 35px; margin: 4px 2px; font-family: STIXTwoText-Regular; margin: 4px -10px; background-color: #2b190d; color:#bb8551; border-color: #bb8551" type="submit" value="Previous"/>
                        </form>
                        <form action="/photos">
                            <input class="button" style="width: 300px; height: 35px; margin: 4px 2px; font-family: STIXTwoText-Regular; margin: 4px -10px; background-color: #2b190d; color:#bb8551; border-color: #bb8551" type="submit" value="Photos" />
                        </form>
                        <form action="/vids">
                            <input class="button" style="width: 300px; height: 35px; margin: 4px 2px; font-family: STIXTwoText-Regular; margin: 4px -10px; background-color: #2b190d; color:#bb8551; border-color: #bb8551" type="submit" value="Videos"/>
                        </form>
    
                    <canvas id="myCanvas" height="500">
                    </canvas>
                </div>
                <div class="col">
                    [[ range $i, $a := .Docs ]]   
                        <div id = "[[ $i ]]" >    
                            <div class="textbox">
                                <p style="font-family: STIXTwoText-Regular">[[ .Title ]]</p>
                            </div>
                            <button style="float:left; width: 200px; margin: 6px 2px; font-family: STIXTwoText-Regular; background-color: #2b190d; color:#bb8551; border-color: #bb8551 " onclick= "previous( [[ $i ]] )">Previous Video</button>
                            <button style="float: left; width: 200px; margin: 6px 2px; font-family: STIXTwoText-Regular; background-color: #2b190d; color:#bb8551; border-color: #bb8551" onclick= "next( [[ $i ]] )">Next Video</button>
                            <iframe src="[[ .Text ]]" allow="autoplay"></iframe>
                        </div>
                    [[ end ]]
                </div>
                <div class="col">               
                </div>
            </div>
        </div>
    </body>
<html>
