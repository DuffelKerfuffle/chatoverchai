<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.4/marked.js"></script>
        <script src="https://www.jsdelivr.com/package/npm/markdown-it"></script>
    </head>
    <body>                    
        [[ range $num, $val := .Docs ]]
            <div>    
                <p id = "[[ $val.Title ]]">[[ $val.Text ]]</p>
            </div>
            <script>
                document.getElementById("[[ $val.Title ]]").innerHTML = marked(document.getElementById("[[ $val.Title ]]").innerHTML);
            </script>
        [[ end ]]

    </body>
</html>
